<VirtualHost *:80>
    ServerName  localhost
    DocumentRoot  "/sitio/app/webroot"
    DirectoryIndex index.html index.htm index.php
    ErrorLog "/sitio/log/error.log"
    CustomLog "/sitio/log/access.log" combined
   
    php_value error_log "/sitio/log/php_error.log"
    php_value memory_limit 768M
   
    <Directory "/sitio/app/webroot">
         AllowOverride All

         Options None FollowSymLinks
        
        Require all granted
     
        php_value include_path "/sitio/config/"
     
        php_value default_charset UTF-8
   
    </Directory>
</VirtualHost>
