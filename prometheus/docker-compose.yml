version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - blackbox-exporter

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    ports:
      - "9115:9115"

volumes:
  prometheus_data:
